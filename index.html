<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA IMOBILI√ÅRIO NUVEM</title>
    <style>
        :root { --bg: #09090b; --card: #18181b; --primary: #a855f7; --text: #f4f4f5; --input: #27272a; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #333; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: var(--input); border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; }
        .btn-save { background: var(--primary); color: white; padding: 16px; width: 100%; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }
        .status-msg { margin-top: 10px; font-size: 12px; text-align: center; color: #22d3ee; }
        .btn-view { display: block; text-align: center; margin-top: 20px; color: #888; text-decoration: none; font-size: 14px; border: 1px solid #333; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container" style="max-width: 500px; margin: auto;">
    <div class="card">
        <h2 style="margin:0 0 15px 0; color:var(--primary)">‚òÅÔ∏è Cadastro em Nuvem</h2>
        <form id="formNuvem">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="tel" id="tel" placeholder="Telefone (WhatsApp)" required>
            <select id="tipo">
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Granja">Granja</option>
                <option value="Terreno">Terreno</option>
            </select>
            <textarea id="obs" placeholder="Observa√ß√µes..."></textarea>
            <button type="submit" class="btn-save" id="btnEnviar">SALVAR CLIENTE</button>
            <div id="status" class="status-msg"></div>
        </form>
    </div>

    <a href="COLOQUE_AQUI_O_LINK_DA_SUA_PLANILHA" target="_blank" class="btn-view">üìÇ Ver Lista Completa (Google Sheets)</a>
</div>

<script>
    const SCRIPT_URL = "SUA_URL_DO_GOOGLE_AQUI"; // Cole aqui o link do Passo 1

    document.getElementById('formNuvem').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        const status = document.getElementById('status');
        
        btn.disabled = true;
        btn.innerText = "Enviando para a nuvem...";
        status.innerText = "";

        const dados = {
            data: new Date().toLocaleDateString('pt-BR'),
            nome: document.getElementById('nome').value,
            tel: document.getElementById('tel').value.replace(/\D/g, ""),
            tipo: document.getElementById('tipo').value,
            obs: document.getElementById('obs').value
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(dados)
        })
        .then(res => res.text())
        .then(res => {
            if(res === "Sucesso") {
                status.innerText = "‚úÖ Salvo na Planilha com sucesso!";
                document.getElementById('formNuvem').reset();
            } else {
                status.innerText = "‚ö†Ô∏è " + res; // Exibe "Cliente j√° cadastrado"
            }
        })
        .catch(err => {
            status.innerText = "‚ùå Erro ao conectar com a nuvem.";
            console.error(err);
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "SALVAR CLIENTE";
        });
    });
</script>

</body>
</html>
